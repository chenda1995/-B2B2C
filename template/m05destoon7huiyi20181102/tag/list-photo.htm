{loop $tags $i $t}
<div>
<a href="{$t[linkurl]}"{if $target} target="{$target}"{/if}><img src="{$t[thumb]}" width="{$width}" height="{$height}" alt=""/></a>
<ul>
<li><a href="{$t[linkurl]}" title="{$t[alt]}"{if $target} target="{$target}"{/if}>{$t[title]}</a></li>
<li>{if $datetype}<i>{timetodate($t[addtime], $datetype)}</i>{/if}<em>{$t[items]}张图片</em></li>
</ul>
</div>
{/loop}
<div class="wy-page" id="pagediv">{if $showpage && $pages}<div class="wy-page" id="pagediv">{$pages}</div>{/if}</div>
